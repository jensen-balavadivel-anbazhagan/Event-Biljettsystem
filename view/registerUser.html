<!DOCTYPE html>
<html>
<head>
<title>Event Management</title>



<link rel="stylesheet" href="css/registerForm.css" type="text/css">
<link rel="stylesheet" href="css/common.css" type="text/css">
</head>

<body>
	<div class="wrapper">
		<div id="registerDiv" class="inner">
			<h1>Register User</h1>
			<h3>Please fill in this form to create an account.</h3>
			<div class="form-group">
			
				<div class="form-wrapper">
					<input type="text" id="firstname" placeholder="FirstName" required="required" class="form-control" />
				</div>
				
				<div class="form-wrapper">
					<input type="text" id="lastname" placeholder="LastName" required="required" class="form-control" />
				</div>
				
			</div>
			
			<div class="form-wrapper">
				<input type="text" id="regusername" placeholder="Username" required="required" size="12" class="form-control" />
			</div>
			
			<div class="form-wrapper">

				<input type="password" id="regpassword" placeholder="Password" required="required" size="12" class="form-control" />
			</div>
			
			<select id="role" class="form-control">
				<option selected="" value="Default">Please select a Role</option>
				<option value="admin">Admin</option>
				<option value="staff">Staff</option>
				<option value="user">User</option>
			</select>
			
			<button id="regClick" class="button">Register</button>
			<div class="inner">
				<h6>
					Existing user Login <a href="login"> here!</a>
				</h6>
				
				<h6>
					 <a href="registerUser"> Refresh</a>
				</h6>

			</div>

		</div>



	</div>
	<script src="/js/register.js"></script>
</body>
</html>
