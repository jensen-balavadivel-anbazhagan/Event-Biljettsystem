<!DOCTYPE html>
<html>
<head>
<title>Event Management</title>
<link rel="stylesheet" href="css/registerForm.css" type="text/css">
<link rel="stylesheet" href="css/common.css" type="text/css">
</head>

<body>
	
	<div class="wrapper">
		<div style="align-content: center;">
			<div class='logo' style="padding: 50px 0px 50px 10px;"> <img src='images/logo.png'  alt=''></div>
		</div>
		<div id="registerDiv" class="inner">
			
			<h1>Where It's @</h1>
			<div class="form-wrapper">
				<input type="text" id="username" placeholder="Username" required="required" class="form-control" />
			</div>
			
			<div class="form-wrapper">
				<input type="password" id="password" placeholder="Password" required="required" class="form-control" />
			</div>

			<button id="submit" class="button">Log in</button>


			<div class="inner">
				<h6>
					New User register <a href="registerUser"> here!</a>
				</h6>

			</div>

		</div>
	</div>
	<script src="/js/users.js"></script>
</body>
</html>
